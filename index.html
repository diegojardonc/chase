<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png" />
	<title>Try to touch me!</title>
</head>
<body>
	<div class="container">
		<div class="about">
			<h2 class="title unselectable"></h2>
			<label for="difficulty" class="unselectable"><b>Difficulty:</b>
				<select name="difficulty" id="difficulty" class="unselectable menu">
					<option value="1">Easy</option>
					<option value="2">Medium</option>
					<option value="3">Hard</option>
					<option value="4">Insane</option>
				</select>
			</label>
			<div id="gamesWonContainer">
				<h3 class="unselectable">Games won:</h3>
				<span id="gamesWon" class="unselectable">0</span>
			</div>
		</div>
		<div class="game">
			<div id="box"></div>
		</div>
		<div class="copyright unselectable">
			<p><a href="https://www.twitter.com/diegojardonc">@diegojardonc</a></p>
		</div>
		<div id="winScreen" class="win-screen is-hidden">
			<img src="mamooth.png" class="win-screen__image">
			<h3 class="win-screen__text">Congrats!</h3>
			<button class="win-screen__close" id="closeWinScreen">Close</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
